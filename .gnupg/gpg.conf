# GPG Configuration for Arch Linux / makepkg
# See: https://wiki.archlinux.org/title/GnuPG

# Keyserver for fetching public keys
# Ubuntu's keyserver is often more reliable than keys.openpgp.org
keyserver hkps://keyserver.ubuntu.com

# Automatically fetch keys from keyserver when verifying signatures
# Note: This may be a privacy concern (see "web bug" in gpg(1))
keyserver-options auto-key-retrieve

# Display long key IDs for clarity
keyid-format long

# Show fingerprints in key listings
with-fingerprint
