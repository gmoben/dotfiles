# i3status-rust configuration - generated by pywal
# Template: ~/.config/wal/templates/i3status-rust-config.toml

icons_format = "{{icon}}"

[theme]
theme = "pywal"

[icons]
icons = "awesome6"

# Focused window title
[[block]]
block = "focused_window"
format = " $title.str(max_w:50) |"
[block.theme_overrides]
idle_bg = "{color1}"
idle_fg = "{background}"
good_bg = "{color1}"
good_fg = "{background}"
warning_bg = "{color1}"
warning_fg = "{background}"
critical_bg = "{color1}"
critical_fg = "{background}"
info_bg = "{color1}"
info_fg = "{background}"
separator_bg = "auto"
separator_fg = "auto"

# Disk
[[block]]
block = "disk_space"
path = "/"
format = " $icon $available "
info_type = "available"
alert_unit = "GB"
warning = 20.0
alert = 10.0
[block.theme_overrides]
idle_bg = "{color2}"
idle_fg = "{background}"
good_bg = "{color2}"
good_fg = "{background}"
warning_bg = "{color2}"
warning_fg = "{background}"
critical_bg = "{color2}"
critical_fg = "{background}"
info_bg = "{color2}"
info_fg = "{background}"
separator_bg = "auto"
separator_fg = "auto"

# Memory
[[block]]
block = "memory"
format = " $icon $mem_used_percents "
format_alt = " $icon $mem_used / $mem_total "
warning_mem = 70.0
critical_mem = 90.0
[block.theme_overrides]
idle_bg = "{color3}"
idle_fg = "{background}"
good_bg = "{color3}"
good_fg = "{background}"
warning_bg = "{color3}"
warning_fg = "{background}"
critical_bg = "{color3}"
critical_fg = "{background}"
info_bg = "{color3}"
info_fg = "{background}"
separator_bg = "auto"
separator_fg = "auto"

# CPU Load
[[block]]
block = "load"
format = " $icon $1m "
interval = 5
[block.theme_overrides]
idle_bg = "{color4}"
idle_fg = "{background}"
good_bg = "{color4}"
good_fg = "{background}"
warning_bg = "{color4}"
warning_fg = "{background}"
critical_bg = "{color4}"
critical_fg = "{background}"
info_bg = "{color4}"
info_fg = "{background}"
separator_bg = "auto"
separator_fg = "auto"

# CPU Temperature
[[block]]
