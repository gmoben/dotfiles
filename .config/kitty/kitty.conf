include ${HOME}/.cache/wal/colors-kitty.conf

allow_remote_control yes
clipboard_control write-clipboard write-primary no-append

font_family MesloLGS NF

# Emoji fallback
symbol_map U+1F300-U+1F9FF Noto Color Emoji
symbol_map U+1F1E0-U+1F1FF Noto Color Emoji
symbol_map U+2600-U+26FF Noto Color Emoji

# CJK fallback (Japanese, Chinese, Korean)
symbol_map U+3000-U+303F,U+3040-U+309F,U+30A0-U+30FF,U+4E00-U+9FFF Noto Sans CJK JP

enable_audio_bell no
hide_window_decorations yes

shell zsh

kitty_mod ctrl+shift+alt+super