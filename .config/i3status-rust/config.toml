# i3status-rust configuration
# Theme is generated by pywal template at ~/.cache/wal/i3status-rust-theme.toml

icons_format = " {icon} "

[theme]
theme = "pywal"

[icons]
icons = "awesome6"

# Network
[[block]]
block = "net"
format = " $icon {$ssid $signal_strength|$speed} "
format_alt = " $icon {$ssid|$device} $ip "
missing_format = ""

# Battery
[[block]]
block = "battery"
format = " $icon $percentage {$time|} "
full_format = " $icon "
charging_format = " $icon $percentage âš¡ "
missing_format = ""

# Disk
[[block]]
block = "disk_space"
path = "/"
format = " $icon $available "
info_type = "available"
alert_unit = "GB"
warning = 20.0
alert = 10.0

# Memory
[[block]]
block = "memory"
format = " $icon $mem_used_percents "
format_alt = " $icon $mem_used / $mem_total "
warning_mem = 70.0
critical_mem = 90.0

# CPU Load
[[block]]
block = "load"
format = " $icon $1m "
interval = 5

# Volume
[[block]]
block = "sound"
format = " $icon $volume "
[[block.click]]
button = "left"
cmd = "pavucontrol"

# Date/Time
[[block]]
block = "time"
format = " $icon $timestamp.datetime(f:'%Y-%m-%d %H:%M:%S') "
interval = 1
