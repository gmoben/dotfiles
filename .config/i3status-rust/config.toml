# i3status-rust configuration - generated by pywal
# Template: ~/.config/wal/templates/i3status-rust-config.toml

icons_format = "{icon}"

[theme]
theme = "pywal"

[icons]
icons = "awesome6"

# Focused window title
[[block]]
block = "focused_window"
format = " $title.str(max_w:50) |"
[block.theme_overrides]
idle_bg = "#5B566C"
idle_fg = "#101018"
good_bg = "#5B566C"
good_fg = "#101018"
warning_bg = "#5B566C"
warning_fg = "#101018"
critical_bg = "#5B566C"
critical_fg = "#101018"
info_bg = "#5B566C"
info_fg = "#101018"
separator_bg = "auto"
separator_fg = "auto"

# Disk
[[block]]
block = "disk_space"
path = "/"
format = " $icon $available "
info_type = "available"
alert_unit = "GB"
warning = 20.0
alert = 10.0
[block.theme_overrides]
idle_bg = "#904B56"
idle_fg = "#101018"
good_bg = "#904B56"
good_fg = "#101018"
warning_bg = "#904B56"
warning_fg = "#101018"
critical_bg = "#904B56"
critical_fg = "#101018"
info_bg = "#904B56"
info_fg = "#101018"
separator_bg = "auto"
separator_fg = "auto"

# Memory
[[block]]
block = "memory"
format = " $icon $mem_used_percents "
format_alt = " $icon $mem_used / $mem_total "
warning_mem = 70.0
critical_mem = 90.0
[block.theme_overrides]
idle_bg = "#20528C"
idle_fg = "#101018"
good_bg = "#20528C"
good_fg = "#101018"
warning_bg = "#20528C"
warning_fg = "#101018"
critical_bg = "#20528C"
critical_fg = "#101018"
info_bg = "#20528C"
info_fg = "#101018"
separator_bg = "auto"
separator_fg = "auto"

# CPU Load
[[block]]
block = "load"
format = " $icon $1m "
interval = 5
[block.theme_overrides]
idle_bg = "#6B6B90"
idle_fg = "#101018"
good_bg = "#6B6B90"
good_fg = "#101018"
warning_bg = "#6B6B90"
warning_fg = "#101018"
critical_bg = "#6B6B90"
critical_fg = "#101018"
info_bg = "#6B6B90"
info_fg = "#101018"
separator_bg = "auto"
separator_fg = "auto"

# CPU Temperature
