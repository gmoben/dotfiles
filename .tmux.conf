############################################################################
# Global options
############################################################################
set -g automatic-rename on
set -g history-limit 50000
set -g mouse on
set -g aggressive-resize on
set -g xterm-keys on
set -g renumber-windows on

############################################################################
# Shell
############################################################################
set -g default-shell /usr/bin/zsh
set -g default-terminal xterm-24bit
set -asg terminal-overrides ',xterm*:RGB'

############################################################################
# Status Bar
############################################################################
set -g status-interval 5
set -g status-justify right
set -g visual-activity on

############################################################################
# Use local computer's clipboard
############################################################################
set -g set-clipboard on
set -g allow-passthrough on
set -s copy-command 'copy-to-local'

############################################################################
# Extended keyboard support
############################################################################
# Enable extended keys for Kitty's enhanced keyboard protocol
# This allows Ctrl+punctuation keys like C-' to work through tmux
set -s extended-keys on
set -as terminal-overrides 'xterm*:extkeys'

############################################################################
# Shortcuts
############################################################################
bind-key r source-file ~/.tmux.conf
bind-key R source-file ~/.tmux.conf
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"
bind-key S-Left swap-window -t -1\; select-window -t -1
bind-key S-Right swap-window -t +1\; select-window -t +1

############################################################################
# Open new panes with the current working directory
############################################################################
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

############################################################################
# Mouse wheel copy-mode
############################################################################
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

############################################################################
# Tmux Plugin Manager
############################################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'gmoben/tmux-themepack'

############################################################################
# Theme
############################################################################
set -g @themepack 'powerline/double/blue'

run -b "${HOME}/.tmux/plugins/tpm/tpm"
